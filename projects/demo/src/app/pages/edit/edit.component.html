<h1>{{ userId ? 'Edit' : 'Create'}}</h1>
<form *ngIf="formGroup" [formGroup]="formGroup" (submit)="onSubmit()">
  <table>
    <tr>
      <td>
        <label for="name">User Name:</label>
      </td>
      <td>
        <input type="text" name="name" formControlName="name">
      </td>
    </tr>
    <tr>
      <td>
        <label for="roles">Roles:</label>
      </td>
      <td>
        <select multiple name="roles" formControlName="roles" size="2">
          <option [value]="roles.authorized">Common User</option>
          <option [value]="roles.moderator">Moderator</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="deleted">Deleted:</label>
      </td>
      <td>
        <input type="checkbox" name="deleted" formControlName="deleted">
      </td>
    </tr>
  </table>
  <button [disabled]="!formGroup.valid" class="app-button positive" type="submit">Submit</button>
</form>
