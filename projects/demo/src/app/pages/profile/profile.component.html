<h1>Profile</h1>

<div class="card" *ngIf="user">
  <div class="field">Name: {{user.name}}</div>
  <div class="field">Status: {{user.status}}</div>
  <a  class="app-button neutral" [routerLink]="['/', 'edit', user.id]">
    Edit
  </a>
  <button class="app-button negative" type="button" [disabled]="user.status === status.deleted" (click)="onDelete(user.id)">Delete</button>
  <button class="app-button positive" type="button" [disabled]="user.status === status.authorized" (click)="onRestore(user.id)">Restore</button>
</div>
