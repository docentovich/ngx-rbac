<button (click)="myRoles = [guest]">Set as guest</button>
<button (click)="myRoles = [moderator]">Set as moderator</button>
<button (click)="doNothing()">do nothing</button>

<do-provide-rules [roles]="myRoles">
  <router-outlet></router-outlet>
</do-provide-rules>
